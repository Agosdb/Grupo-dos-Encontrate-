<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidos a Encontrate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Crete+Round:ital@0;1&family=Noto+Serif:ital,wght@0,700;1,700&family=Roboto&family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/registerAdministrator.css">          
    </head>
<body>
    <h1>Página de Administrador</h1>
    <h2>Carga-Modificación-Elimación de Productos</h2>
    <section class="pageAdministrator">
        <h3>Categoría del Productos</h3>
        <div class="category">
            <ul>
            <li>        
            <label for="text" id="Categoria">Categoría:</label> 
            <input type="text" id="Categoria" name="Categoria"></input>
            <!-- Ej. GPS-Accesorios-Indumentaria -->
            </li>
            <!-- <h4>Actividad</h4> -->
            <li>        
            <label for="text" id="activity">Actividad:</label>
            <input type="text" id="activity" name="activity"></input>
            <!-- ej. si es aventura, cross, motor u otros -->
            </li>
            </ul>
        </button>
        <button type="newCategory" title="newCategory" class="btnFlat accent btn-proceed" onclick="#";>
            <font style="vertical-align:inherit;">Agregar Categoría</font>
        </button>
        <button type="newActivity" title="newCategory" class="btnFlat accent btn-proceed" onclick="#";>
            <font style="vertical-align:inherit;">Agregar Actividad</font>
        </button>
        </div>

        <h3>Datos del Proveedor</h3>
        <div class="supplier">
            <ul>
            <li>        
            <label for="text" id="supplier">Proveedor</label>
            <input type="text" id="supplier" name="Proveedor"></input>
            </li>
            <li>        
            <label for="number" id="idsupplier">Id Proveedor:</label>
            <input type="number" id="idsupplier" name="idsupplier"></input>
            <li>
            <label for="number" id="libTime">Tiempo de Entrega:</label>
            <input type="number" id="libTime" name="libTime"></input>
            <!-- tiempo de resposición en días -->
            </li>
        </button>
        <button type="newsupplier" title="newsupplier" class="btnFlat accent btn-proceed" onclick="#";>
            <font style="vertical-align:inherit;">Agregar Proveedor</font>
        </button>
        <!-- <button type="newActivity" title="newCategory" class="btnFlat accent btn-proceed" onclick="#";>
            <font style="vertical-align:inherit;">Agregar Actividad</font>
        </button> -->



        </div>  
        <h3>Descripción del producto</h3>
        <div class="descripcion">
            <ul>
            <li>        
            <label for="text" id="name">Nombre:</label>
            <input type="text" id="name" name="name"></input>
            </li>
            <li>        
            <label for="text" id="description">Descripción:</label>
            <input type="text" id="description" name="description"></input>
            </li>
            <li>
                <!-- descripción principal del producto. detalles         -->
            <label for="text" id="resenia">Reseña:</label>
            <input type="text" id="resenia" name="resenia"></input>
            </li>
            <li>        
            <label for="text" id="origen">Made In:</label>
            <input type="text" id="origen" name="origen"></input>
            </li>            
            <label for="number" id="vendorPack">Unidades por caja:</label>
            <input type="number" id="vendorPack" name="vendorPack"></input>
            </li>
            <li>
            <label for="number" id="unitCost">Costo por Unidad:</label>
            <input type="number" id="unitCost" name="unitCost"></input>
            </li>
            <li>
            <label for="number" id="taxes">% Impuestos:</label>
            <input type="number" id="taxes" name="taxes"></input>
            </li>
            </ul>
        </div>  
        <div class="infoTecnica">


        </div>
        <div class="price">


        </div>









        </div>







            </ul>
        </div>












    </section>










</body>


</html>
